<!DOCTYPE html>
<html>
  <head>
    <title>metaqueue.com</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <div class="headline">
      <div class="logo">METAQUEUE</div>

      <div class="left">
        <div class="card">
          <h2>CREATE PARTY</h2>
          <input type="text" id="createPartyName" placeholder="Name your party" />
          <button id="createButton">Create Party</button>
        </div>

        <div class="card">
          <h2>JOIN PARTY</h2>
          <input type="text" id="joinPartyCode" placeholder="Enter party code" />
          <button id="joinButton">Join Party</button>

        </div>
      </div>

      <div class="right">
        <img src="/logo version 3.png" alt="logo" height="500" />
      </div>
    </div>

    <h2 class="Overskrift"></h2>
    <div id="content"></div>
  </body>
  <script src="index.js" type="module"></script>
</html>
