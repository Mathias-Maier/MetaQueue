<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="side3.css" />
    <title>Document</title>
  </head>
  <body>
    
    <div class="logo">WHAT'S THE VIBE?</div>
    <div class="container">
      <!-- LEFT COLUMN: Genre -->
      <div class="box-1">
        <div class="section-title">GENRE:</div>
        <div class="genre-grid">
          <label class="genre-box">
            <input type="checkbox" name="genre" value="hip-hop">
            <span class="genre-btn">HIP-HOP</span>
          </label>
          <label class="genre-box">
            <input type="checkbox" name="genre" value="jazz">
            <span class="genre-btn">JAZZ</span>
          </label>
          <label class="genre-box">
            <input type="checkbox" name="genre" value="pop">
            <span class="genre-btn">POP</span>
          </label>
          <label class="genre-box">
            <input type="checkbox" name="genre" value="rock">
            <span class="genre-btn">ROCK</span>
          </label>
          <label class="genre-box">
            <input type="checkbox" name="genre" value="rnb">
            <span class="genre-btn">RnB</span>
          </label>
          <label class="genre-box">
            <input type="checkbox" name="genre" value="indie">
            <span class="genre-btn">INDIE</span>
          </label>
          <label class="genre-box">
            <input type="checkbox" name="genre" value="metal">
            <span class="genre-btn">METAL</span>
          </label>
          <label class="genre-box">
            <input type="checkbox" name="genre" value="classic">
            <span class="genre-btn">CLASSIC</span>
          </label>
        </div>
      </div>
      <!-- MIDDLE COLUMN: Search -->
      <div class="box-2">
        <h2>WHO DO YOU LIKE LISTENING TO?</h2>
        <div class="search-box">
          <input type="text" placeholder="" />
        </div>
      </div>
      <!-- RIGHT COLUMN: Your Selection -->
      <div class="box-3">
        <h3>YOUR<br />SELECTION:</h3>
        <div class="selection-btn">GENRE</div>
        <div class="selection-btn">ARTISTS</div>
      </div>
    </div>
    <img
      src="logo til side 3.png"
      class="logoLille"
      alt="logo"
      height="100"
    />
  </body>
</html>
